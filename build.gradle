plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'MyCrawlerGUI'
        )
    }
}

group 'WebScience'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.sleepycat/je
    compile group: 'com.sleepycat', name: 'je', version: '18.3.1'
    // https://mvnrepository.com/artifact/com.panforge/robots
    compile group: 'com.panforge', name: 'robots', version: '1.2.1'
    // https://mvnrepository.com/artifact/org.jsoup/jsoup
    compile group: 'org.jsoup', name: 'jsoup', version: '1.7.2'

}
